<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Insensível a Maiúsculas</title>
    <link rel = "stylesheet" href="style.css"/>
</head>
<body>
  <h1>Exercício 05: Tabela com paginação</h1>
    
  <input type="text" id="busca" onkeyup="filtrarTabela()" placeholder="Buscar por nome ou idade">
  
  <table id="tabela">
      <thead>
          <tr>
              <th onclick="ordenarTabela()">Nome</th>
              <th>Idade</th>
          </tr>
      </thead>
      <tbody id="dadosTabela">
        
      </tbody>
  </table>
  
  <div class="paginacao">
      <button onclick="mudarPagina(-1)">Anterior</button>
      <span class="info-pagina" id="infoPagina">Página 1 de 1</span>
      <button onclick="mudarPagina(1)">Próxima</button>
  </div>   
      <script src="script.js" defer></script>
    </body>
</html>
